<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>

<style>
body {
        color: SeaGreen;
        font-family: Verdana, sans-serif;
        text-align: center;      
        padding: 30px;
        transition: margin-left 0.3s;
    }
    
.photo-grid{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    width: 85%;
    margin: 0 auto;
}

.photo-grid img {
    width: 100%;
    border-radius: 12px;
    transition: transform 0.3s ease;
}

.photo-grid img:hover {
    transform: scale(1.05);
}

.polaroid {
    background: #f7f3e9;
    padding: 12px 12px 25px 12px;
    display: inline-block;
    border-radius: 4px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.25);
    margin: 20px;
    text-align: center;
    transition: transform 0.2s ease;
}

.polaroid img {
    width: 100%;
    border-radius: 2px;
    display: block;
}

.polaroid:hover {
    transform: rotate(-1deg) scale(1.02);
}

.polaroid-caption {
    font-size: 0.9rem;
    font-style: italic;
    color: #444;
    margin-top: 8px;
}

/* SIDEBAR */
.sidebar {
    height: 100%;
    width: 250px;
    position: fixed;
    top: 0;
    left: -250px;
    background-color: #2f4f4f;
    padding-top: 60px;
    transition: 0.3s;
}

.sidebar a {
    display: block;
    padding: 15px;
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.sidebar a:hover {
        background-color: #3b6b6b;
    }
    
.open-btn {
    font-size: 20px;
        padding: 10px 20px;
        cursor: pointer;
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #2f4f4f;
        color: white;
        border: none;
        border-radius: 6px;
}
</style>
</head>

<body>
